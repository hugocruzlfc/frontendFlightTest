<div class="container-fluid">
  <header>
    <mat-toolbar class="color-primary">
      <span>Welcome to App for TEST-Flight</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
  </header>
  <mat-card>
    <div class="row">
      <div class="col-md-6">
        <app-flight (flightId)="getFlightId($event)"></app-flight>
      </div>
      <div class="col-md-6">
        <app-comment [flightId]="selectFlightId"></app-comment>
      </div>
    </div>
  </mat-card>
</div>
